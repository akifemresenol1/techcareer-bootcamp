<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // "Tech Career" metnini tersten yazdır
    let reverseText = "";
    const text = "Tech Career";
    for (let i = text.length - 1; i >= 0; i--) {
      reverseText += text[i];
    }
    console.log(reverseText);

    // var numbers = [-22, 5, 11, 78, -4, -250, 35, 56, 11, 24, 77, 11] bu dizideki SADECE poizitif sayıların toplamını ekrana yaz
    var numbers = [-22, 5, 11, 78, -4, -250, 35, 56, 11, 24, 77, 11];
    var positiveTotal = 0;

    for (var i = 0; i < numbers.length; i++) {
      if (numbers[i] > 0) {
        positiveTotal += numbers[i];
      }
    }

    console.log("Pozitif Sayıların Toplamı: " + positiveTotal);

    //  bu dizideki en büyük sayı hangisidir?
    numbers.sort((a, b) => b - a);
    console.log("En büyük sayı:", numbers[0]);

    //1-50 arası sayılar içinde 3’e veya 5’e tam bölünebilen sayıları console a yaz ve kaç adet olduğunu console yaz.
    var divisibleNumbers = [];

    for (var i = 1; i <= 50; i++) {
      if (i % 3 === 0 || i % 5 === 0) {
        divisibleNumbers.push(i);
      }
    }

    console.log("3'e veya 5'e tam bölünebilen sayılar:", divisibleNumbers);

    console.log(
      "Toplam " + divisibleNumbers.length + " adet sayı bulunmaktadır."
    );
  </script>
</html>
